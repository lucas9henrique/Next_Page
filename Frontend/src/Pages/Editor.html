<html><head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    </head>
    <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-100 group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 bg-white px-6 py-3 shadow-sm">
    <div class="flex items-center gap-3 text-slate-800">
    <div class="size-6 text-blue-600">
    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
    <path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
    </svg>
    </div>
    <h1 class="text-slate-900 text-xl font-bold leading-tight tracking-tight">CodeCollab</h1>
    </div>
    <div class="flex flex-1 items-center justify-end gap-6">
    <nav class="flex items-center gap-6 text-sm font-medium text-slate-600">
    <a class="hover:text-blue-600 transition-colors" href="#">File</a>
    <a class="hover:text-blue-600 transition-colors" href="#">Edit</a>
    <a class="hover:text-blue-600 transition-colors" href="#">View</a>
    <a class="hover:text-blue-600 transition-colors" href="#">Insert</a>
    <a class="hover:text-blue-600 transition-colors" href="#">Format</a>
    <a class="hover:text-blue-600 transition-colors" href="#">Tools</a>
    </nav>
    <div class="flex items-center gap-2">
    <button class="flex items-center justify-center rounded-md p-2 text-slate-500 hover:bg-slate-200 hover:text-slate-700 transition-colors">
    <span class="material-icons text-xl">undo</span>
    </button>
    <button class="flex items-center justify-center rounded-md p-2 text-slate-500 hover:bg-slate-200 hover:text-slate-700 transition-colors">
    <span class="material-icons text-xl">redo</span>
    </button>
    <button class="flex items-center justify-center rounded-md p-2 text-slate-500 hover:bg-slate-200 hover:text-slate-700 transition-colors">
    <span class="material-icons text-xl">save</span>
    </button>
    </div>
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-9 border-2 border-white shadow-sm" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDm3TJQ2bsuTFWymc2Zk_ul_UFNWm9sNykIz-NMHhL0PoS12Fi486mWOZAn3_x22WDH8S0e4rhwVEmLCTpnn9njxyHcw1I_XeGkUReoLJH4uU6tSBqiAHt9mt0NycVBgx6EjInl8KMxpeLk83j0Y_FpT2REm6zfpNrhd_kVJvxKm2NU8HqgCSs0y84v--Shy1_kE_ZEqg1e8a22HZDG4b8vqbjg12BnuFRUk1gaNbl5ySWLhWKtgGNSnf6NVQhfHyjeDroohmI8BH5_");'></div>
    </div>
    </header>
    <main class="flex flex-1 justify-center py-8 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-4xl">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
    <div class="flex items-center justify-between gap-2 border-b border-slate-200 px-4 py-2 bg-slate-50">
    <div class="flex items-center gap-1">
    <button class="p-2 rounded-md text-slate-600 hover:bg-slate-200 hover:text-slate-800 transition-colors">
    <span class="material-icons text-xl">format_bold</span>
    </button>
    <button class="p-2 rounded-md text-slate-600 hover:bg-slate-200 hover:text-slate-800 transition-colors">
    <span class="material-icons text-xl">format_italic</span>
    </button>
    <button class="p-2 rounded-md text-slate-600 hover:bg-slate-200 hover:text-slate-800 transition-colors">
    <span class="material-icons text-xl">format_underlined</span>
    </button>
    <div class="h-5 w-px bg-slate-300 mx-1"></div>
    <button class="p-2 rounded-md text-slate-600 hover:bg-slate-200 hover:text-slate-800 transition-colors">
    <span class="material-icons text-xl">format_size</span>
    </button>
    <button class="p-2 rounded-md text-slate-600 hover:bg-slate-200 hover:text-slate-800 transition-colors">
    <span class="material-icons text-xl">format_list_bulleted</span>
    </button>
    <button class="p-2 rounded-md text-slate-600 hover:bg-slate-200 hover:text-slate-800 transition-colors">
    <span class="material-icons text-xl">format_list_numbered</span>
    </button>
    </div>
    <div class="flex items-center gap-2 text-sm text-slate-500">
    <span class="material-icons text-base text-green-500">cloud_done</span>
    <span>Saved</span>
    </div>
    </div>
    <div class="p-1">
    <textarea class="form-textarea w-full resize-none overflow-hidden rounded-md text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent border-transparent bg-white min-h-[calc(100vh-200px)] p-6 text-base font-normal leading-relaxed placeholder:text-slate-400" placeholder="Start typing your document here..."></textarea>
    </div>
    </div>
    </div>
    </main>
    </div>
    </div>
    
    </body></html>
